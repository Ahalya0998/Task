<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
          <!-- "Bundle and Save" heading -->
          <div class="bundle-heading">
           
            <span><b>-------------- Bundle and Save ----------------</b></span>
            
        </div>
        <div class="box" id="box1">
            <h3>Box 1</h3>
            <div class="options hidden">
                <select>
                    <option value="">Select Color</option>
                    <option value="Red">Red</option>
                    <option value="Red">Magenta</option>
                    <option value="Red">Purple</option>
                    <option value="Red">Yellow</option>
                    <option value="Red">White</option>
                    <option value="Red">Orange</option>
                    <option value="Red">Cyan</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
                <select>
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>
        </div>
        <div class="box" id="box2">
            <h3>Box 2</h3>
            <div class="options hidden">
                <select>
                    <option value="">Select Color</option>
                    <option value="Red">Red</option>
                    <option value="Red">Magenta</option>
                    <option value="Red">Purple</option>
                    <option value="Red">Yellow</option>
                    <option value="Red">White</option>
                    <option value="Red">Orange</option>
                    <option value="Red">Cyan</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
                <select>
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>
        </div>
        <div class="box" id="box3">
            <h3>Box 3</h3>
            <div class="options hidden">
                <select>
                    <option value="">Select Color</option>
                    <option value="Red">Red</option>
                    <option value="Red">Magenta</option>
                    <option value="Red">Purple</option>
                    <option value="Red">Yellow</option>
                    <option value="Red">White</option>
                    <option value="Red">Orange</option>
                    <option value="Red">Cyan</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
                <select>
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Free shipping and total below the boxes -->
    <div class="cart-summary">
        <span id="free-shipping">Free 2 Day Shipping</span>
        <span id="total">Total: $0.00</span>
    </div>

    <!-- Add to Cart button below -->
    <button id="add-to-cart">+ Add to Cart</button>

    <script src="script.js"></script>
</body>
</html>
